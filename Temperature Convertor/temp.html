<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="title">
                <h1>Temperature Converter</h1> <br>
            </div>
            <p>Temperature conversions of Celsius (°C), Fahrenheit (°F)</p> <br>
            <div class="units">
                <input type="text" id="celsius" placeholder="Celsius" name="c" value="" />
                <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
            </div>
            <div class="button">
                <button id="btn2">Convert</button>
                <button id="btn1">All Clear</button>
            </div>
        </div>

    <script src="./temperature.js"></script>
</body>
</html>
